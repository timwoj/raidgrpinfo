<!DOCTYPE html>
<html>
  <head>
    <title>{{ group }} - {{ frealm }}</title>
    <link rel="stylesheet" type="text/css" href="/resources/jqwidgets/styles/jqx.base.css" />
    <link rel="stylesheet" type="text/css" href="/resources/raidgroup.css"/>
    <script src="/resources/jquery-1.11.2.min.js"></script>
    <script src="/resources/jquery.tablesorter.min.js"></script>
    <script src="/resources/jqwidgets/jqxcore.js"></script>
    <script src="/resources/jqwidgets/jqxtooltip.js"></script>
    <script src="/resources/jqwidgets/jqxnotification.js"></script>
    <script src="/resources/jqwidgets/jqxwindow.js"></script>
    <script src="/resources/grouploader.js"></script>
    <script src="http://wow.zamimg.com/widgets/power.js"></script>
    <script>
      $(document).ready(function() {
      {% for toon in toondata -%}
      {% if toon['status'] != 'nok' -%}
      $("#{{ toon['name'] | normalize }}-td").jqxTooltip({content: "{{ toon['name'] }}<br/>{% if toon['guild'] is defined -%}{{ toon['guild']['name'] }} - {% endif %}{{ toon['realm'] }}<br/><a href='http://askmrrobot.com/wow/gear/us/{% print toon['toonrealm'].replace('-','_') %}/{{ toon['name'] }}' target='_blank'>Ask Mr. Robot</a>",autoHideDelay: 6000 });
      {% endif %}
      {%- endfor %}
      });
    </script>
  </head>
  <body>
    <div class="header">
      <div style="float:left">
        <div style="font-size: 24px">{{ group }}</div>
        <div style="font-size: 20px">{{ frealm }} - US</div>
      </div>
      <div style="float:right">
        <form action="/edit/{{ nrealm }}/{{ ngroup }}">
          <input type="submit" value="Edit Group">
        </form>
        <input type="button" id="deleteButton" value="Delete Group"/>
      </div>
    </div>
    <div class="left">
      Group Average ilvl: {{ groupavgilvl }}<br/>
      Group Average equipped: {{ groupavgeqp }}<br/><br/>
    </div>
    <div class="right">
      Melee DPS: {{ meleecount }}<br/>
      Ranged DPS: {{ rangedcount }}<br/><br/>
    </div>
